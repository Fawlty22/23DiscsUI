<div class="bg-mat-dark w-full h-full flex flex-wrap lg:flex-nowrap ">
    <app-bag [collection]="collection()" class="h-1/2 lg:h-full w-full lg:w-1/3"></app-bag>
    <section class="w-full lg:w-2/3 h-1/2 lg:h-full p-2 relative ">
        <!-- <div class=" flex items-center justify-between">  -->
            <h1 class="text-white">Collection</h1>
            <button mat-mini-fab color="accent" (click)="openDiscSearchModal()" id="add-btn"><mat-icon color="primary">add</mat-icon></button>
        <!-- </div> -->
        @for(disc of collection(); track disc.id){
            @if(!disc.bag){
                <li class="flex items-center text-accent gap-2 mt-2">
                <span class="text-white"><b>{{disc.name}}</b>&nbsp;|&nbsp;{{disc.brand}}</span>
                <button class="invisible" mat-icon-button color="white" (click)="addDiscToBag(disc)"><mat-icon>backpack</mat-icon></button>
                <button class="invisible" mat-icon-button color="white"><mat-icon>delete</mat-icon></button>
                </li>
            }
        }
    </section>
</div>
